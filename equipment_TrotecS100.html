  <!-- <メイン画面の3列設定======================================================================================================== -->
  <div class="three-column-layout">

    <div class="main-content">
      <div class="responsive-text-main">
        <!-- 機器の詳細=========================================================================================================== -->
        <h2 class="boderLine">Trotec Speedy 100</h2>
        <img src="img/20250421_Trotec_img.jpg" alt="Stratasys F170" class="equipment-image">
        <div class="equipment-details">
          <h3>機器の詳細</h3>
          <ul>
            <li>メーカー：Trotec</li>
            <li>型番：Speedy 100</li>
            <li>使用材料：木材、アクリル、紙、革、ゴム、その他非金属材料</li>
            <li>加工方式：レーザー加工（CO2レーザー）</li>
            <li>最大加工エリア：610 x 305 mm</li>
            <li>その他機能：高精度加工、エアアシスト</li>
          </ul>
        </div>
      
    </div>
    <div class="return-button">
      <a href="equipment.html">戻る</a>
    </div>
      
      
    
  </div>
  
  <script>
    
    // JavaScriptでメニュー開閉を制御
    const toggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');

    toggle.addEventListener('click', () => {
      menu.classList.toggle('active');
    });

    function updateDateTime() {
      const now = new Date();
      document.getElementById("calendar").textContent =
        now.getFullYear() + "/" +
        String(now.getMonth() + 1).padStart(2, "0") + "/" +
        String(now.getDate()).padStart(2, "0");

      document.getElementById("clock").textContent =
        now.toLocaleTimeString();
    }

    function updateClock() {
      const now = new Date();
      const seconds = now.getSeconds();
      const minutes = now.getMinutes();
      const hours = now.getHours();

      const secondDeg = (seconds / 60) * 360 + 270;
      const minuteDeg = (minutes / 60) * 360 + (seconds / 60) * 5 + 270;
      const hourDeg = (hours / 12) * 360 + (minutes / 60) * 30 + 270;

      document.querySelector('.second-hand').style.transform = `rotate(${secondDeg}deg)`;
      document.querySelector('.minute-hand').style.transform = `rotate(${minuteDeg}deg)`;
      document.querySelector('.hour-hand').style.transform = `rotate(${hourDeg}deg)`;
    }

    setInterval(updateClock, 1000);
    updateClock();

    setInterval(updateDateTime, 1000);
    updateDateTime();
  </script>
