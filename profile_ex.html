<body>

  <div class="hero">
    <!-- ↓好きな画像を入れてください -->
    <img src="img/main.JPG" alt="メイン画像" class="hero-image">
      <div class="hero-title">
      </div>
  </div>
  
  <!-- <メイン画面の3列設定======================================================================================================== -->
  <div class="three-column-layout">

    <div class="main-content">
      <div class="responsive-text-main">
        <!--プロフィールの内容を以下に書いてください=========================================================================================================== -->

        <div class="employee-profile">
          <!-- ↓プロフ写真を入れてください -->
          <img src="img/main.JPG" alt="従業員の写真" class="employee-photo">
          <div class="employee-details">
            <h2>山田 太郎</h2>
            <p class="position">工学部 情報工学科 3回生</p>
            <p class="bio">例：最新技術の導入とチームの成長をサポートしています。お気軽に声をかけてください！</p>

        <!-- プロフィール個々まで============================================================================================================================ -->
    </div>
    <div class="return-button">
      <a href="Organization_Overview.html">戻る</a>
    </div>
      
      
    </div>
  </div>
  
  <script>
    
    // JavaScriptでメニュー開閉を制御
    const toggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');

    toggle.addEventListener('click', () => {
      menu.classList.toggle('active');
    });

    function updateDateTime() {
      const now = new Date();
      document.getElementById("calendar").textContent =
        now.getFullYear() + "/" +
        String(now.getMonth() + 1).padStart(2, "0") + "/" +
        String(now.getDate()).padStart(2, "0");

      document.getElementById("clock").textContent =
        now.toLocaleTimeString();
    }

    function updateClock() {
      const now = new Date();
      const seconds = now.getSeconds();
      const minutes = now.getMinutes();
      const hours = now.getHours();

      const secondDeg = (seconds / 60) * 360 + 270;
      const minuteDeg = (minutes / 60) * 360 + (seconds / 60) * 5 + 270;
      const hourDeg = (hours / 12) * 360 + (minutes / 60) * 30 + 270;

      document.querySelector('.second-hand').style.transform = `rotate(${secondDeg}deg)`;
      document.querySelector('.minute-hand').style.transform = `rotate(${minuteDeg}deg)`;
      document.querySelector('.hour-hand').style.transform = `rotate(${hourDeg}deg)`;
    }

    setInterval(updateClock, 1000);
    updateClock();

    setInterval(updateDateTime, 1000);
    updateDateTime();
  </script>
